        <div class="CajaDeInformacion">
            <div class="CajaDeInformacion__Mail">
                <h6>Email</h6>
                <input class="CajaDeInformacion__Mail__Input" type="email" name="Correo"
                    placeholder="Correo electronico">
            </div>
            <div class="CajaDeInformacion__Localidad">
                <div>
                    <h6>Pais</h6>
                    <input class="CajaDeInformacion__Localidad__Input" type="text" name="Pais" placeholder="Pais">
                </div>
                <div class="CajaDeInformacion__Localidad__2daCaja">
                    <h6>Provincia</h6>
                    <input class="CajaDeInformacion__Localidad__Input" type="text" name="Provincia"
                        placeholder="Provincia">
                </div>
            </div>
            <div class="CajaDeInformacion__Postal">
                <h6>Postal</h6>
                <input class="CajaDeInformacion__Postal__Input" type="text" name="Postal" placeholder="Codigo postal">
            </div>
            <div class="CajaDeInformacion__Tarjeta">
                <div>
                    <h6>Num. Tarjeta</h6>
                    <input class="CajaDeInformacion__Tarjeta__Input" type="password" name="NumeroDeTarjeta"
                        placeholder="Num. Tarjeta">
                </div>
                <div class="CajaDeInformacion__Tarjeta__2daCaja">
                    <h6>Codigo</h6>
                    <input class="CajaDeInformacion__Tarjeta__Input" type="password" name="Pin" placeholder="Codigo">
                </div>
            </div>
            <div class="CajaDeInformacion__Vencimiento">
                <h6>Fecha De Vencimiento</h6>
                <input class="CajaDeInformacion__Vencimiento__Input" type="text" name="Vencimiento"
                    placeholder="Fecha De Vencimiento">
            </div>
            <br>
            <div class="CajaDeInformacion__Cuotas">
                <h6>Cuotas</h6>
                <select class="CajaDeInformacion__Cuotas__Opciones" name="Cuotas">
                    <option class="CajaDeInformacion__Cuotas__Opciones">2</option>
                    <option class="CajaDeInformacion__Cuotas__Opciones">4</option>
                    <option class="CajaDeInformacion__Cuotas__Opciones">6</option>
                    <option class="CajaDeInformacion__Cuotas__Opciones">8</option>
                    <option class="CajaDeInformacion__Cuotas__Opciones">10</option>
                    <option class="CajaDeInformacion__Cuotas__Opciones">12</option>
                </select>
            </div>
